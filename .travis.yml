# references:
# * https://www.objc.io/issues/6-build-tools/travis-ci/
# * https://github.com/supermarin/xcpretty#usage

osx_image: xcode11
language: objective-c
# cache: cocoapods
# podfile: Example/Podfile
install:
- bundle install --jobs=3 --retry=3 --deployment
- bundle exec pod install --project-directory=Example
script:
- set -o pipefail && xcodebuild test -enableCodeCoverage YES -workspace Example/EurekaFormBuilder.xcworkspace -scheme EurekaFormBuilder-Example -sdk iphonesimulator -destination 'platform=iOS Simulator,name=iPhone 6s,OS=11.0' ONLY_ACTIVE_ARCH=NO | xcpretty
- pod lib lint